    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <title>Minecraft Weather</title>

      <img
        class="bg-image"
        src="assets/images/sunny_1.png"

      src="assets/images/sunny_1.png"
